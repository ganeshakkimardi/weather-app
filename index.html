<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter the city name" spellcheck="false">
            <button><img src="images/search.png" alt=""></button>
        </div>
        <div class="weather">
            <img src="images/rain.png" class="weather-icon">
            <h1 class="temp"> 22°c</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>


        // api call to fetch weather details: https://api.openweathermap.org/data/2.5/weather?units=metric&q=germany&appid=a2d784490e17094228a4a04f4ab888ea
        // api key generated: a2d784490e17094228a4a04f4ab888ea        
        const apiKey = "a2d784490e17094228a4a04f4ab888ea";
        const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

        const searchBox = document.querySelector(".search input");
        const searchBtn = document.querySelector(".search button");
        const weatherIcon = document.querySelector(".weather-icon");

        const weatherIcons = {
            Clear: "clear",
            Clouds: "clouds",
            Rain: "rain",
            Drizzle: "drizzle",
            Snow: "snow",
            Mist: "mist",
            Haze: "mist",
            Fog: "mist",
            Thunderstorm: "rain"
        };

        function updateUI({ city, temp, humidity, wind, icon }) {
            document.querySelector(".city").innerHTML = city;
            document.querySelector(".temp").innerHTML = temp;
            document.querySelector(".humidity").innerHTML = humidity;
            document.querySelector(".wind").innerHTML = wind;
            weatherIcon.src = `images/${icon}.png`;  // images are lowercase
        }

        async function checkWeather(city) {
            city = city.trim();

            if (!city) {
                updateUI({
                    city: "Please enter a city",
                    temp: "--",
                    humidity: "--",
                    wind: "--",
                    icon: "error"
                });
                return;
            }

            try {
                const response = await fetch(`${apiUrl}${city}&appid=${apiKey}`);
                const data = await response.json();

                // City not found
                if (data.cod === "404") {
                    updateUI({
                        city: "City not found",
                        temp: "--",
                        humidity: "--",
                        wind: "--",
                        icon: "error"
                    });
                    return;
                }

                // Determine icon image based on mapping
                const weatherMain = data.weather?.[0]?.main;
                const iconName = weatherIcons[weatherMain] || "clear";

                updateUI({
                    city: data.name,
                    temp: `${Math.round(data.main.temp)}°c`,
                    humidity: `${data.main.humidity}%`,
                    wind: `${data.wind.speed} km/h`,
                    icon: iconName
                });

            } catch (error) {
                console.error("Network error:", error);

                updateUI({
                    city: "Network error",
                    temp: "--",
                    humidity: "--",
                    wind: "--",
                    icon: "error"
                });
            }
        }

        searchBtn.addEventListener("click", () => {
            checkWeather(searchBox.value);
        });

        searchBox.addEventListener("keyup", (event) => {
            if (event.key === "Enter") {
                checkWeather(searchBox.value);
            }
        });


    </script>
</body>

</html>
